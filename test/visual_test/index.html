<html lang=en>

<head>
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../../vue_configs/css/style.css" />
  <!-- <script src="https://fastly.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>

<body>
  <noscript><strong>We're sorry but this doesn't work properly without JavaScript enabled. Please enable
      it to continue.</strong></noscript>
  <div id=app class="root-container" v-cloak style="min-height:755px;background: #ffffff;">
    <!-- <image-data-visual-test /> -->
    <router-view></router-view>
  </div>
</body>
<script type="text/javascript">
  /**
   * 禁用长按菜单，复制等 
   **/
  window.addEventListener('contextmenu', function (e) {
    e.preventDefault()
  })
  // 直接浏览器调试时，mock js bridge方法
  if (typeof $app === 'undefined') {
    window.$app = {
      moke: true,
      invoke: (bridgeName, data, callback) => { },
      receiveMessage: params => { },
      registerFunction: (functionName, func) => { }
    }
    window.$nativeApi = {
      request: (bridgeName, data) => { return Promise.resolve({}) }
    }
    setTimeout(() => {
      window.$app.moke = false
    }, 5000)
  }
</script>
<script src="../../vue_configs/js/components/common.js"></script>
